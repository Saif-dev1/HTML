<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="signstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form action="">
     
        <div>
        <h2>Personal Information </h2>
        <p>First Name <input type="text" name="name" required>  </p>
        <p>Middle Name <input type="text" name="name" required>  </p>
        <p>Last Name <input type="text" name="name" required>  </p>
        <p> 
            <label for="field">Gender:</label>
            <fieldset name="field">
        
            Male <input type="radio" name="gender" id="male" required>
            Female  <input type="radio" name="gender" id="female" required>
           </fieldset>
        </p>
        <p>Email  <input type="email" name="email" id="email" required></p>
        <p>Mobile No  <input type="text" name="mobileNo" id="mobileNo" required></p>
        
        <p>    Create Password <input type="password" name="password" id="password" require></p>
        <p>    re-Type <input type="password" name="re-Type" id="re-Type" required></p>
        <div class="btn">
            <input type="submit" value="Singup">     
        </div>
    
    </div>

    </form>
    
</body>
</html>
